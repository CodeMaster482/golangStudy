{{ define "product" }}

<div class="product-card" id="{{ .Id }}">
     <img src="{{ .Img }}" alt= "{{ .Name }}" class="product-image">
     <h2 class="product-title">{{ .Name }}</h2>
     <p class="product-description">{{ .Description }}</p>
     <a href="/service/{{ .Id }}" id="try-button">Try it!</a>
</div>

{{ end }}
